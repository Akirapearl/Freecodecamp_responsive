<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="assets/planet.png" alt="logo planet">
        <h1>Planet Express</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#video">How it works</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <section id="email-form">
        <h3>Contact Us!</h3>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
            <input id="email" type="email" name="email" placeholder="Enter you email here...">
            <input id="submit" type="submit"  value="Get Started">

        </form>
    </section>
<section id="features"></section>
    <section id="video-section">
        <iframe id="video" src="https://www.youtube.com/embed/6F1QNfmiqHc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
<section id="pricing"></section>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
